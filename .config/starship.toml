# Use Hack Nerd Font Mono
# (Assuming your terminal is already set to use this font)

# General configuration
[env_var]
default = ["AWS_PROFILE", "AWS_REGION", "GCP_PROJECT", "SSH_CONNECTION"]

# Configuring the prompt appearance
[character]
success_symbol = "[✔](bold green)"
error_symbol = "[✘](bold red)"

# Configure the battery module
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "🔋"

# Configure the directory module
[directory]
truncation_length = 3
truncation_symbol = "…"
home_symbol = "~"
read_only = " 󰌾"

# Configure the git branch module
[git_branch]
symbol = " "  # Powerline symbol for branch
style = "bold purple"

# Configure the git status module
[git_status]
conflicted = "🏳"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "★"
stashed = "⚑"
modified = "✚"
staged = "✔"
renamed = "➜"
deleted = "✖"

# Configure the jobs module
[jobs]
symbol = "⚙ "
threshold = 1

# Configure the python module
[python]
symbol = " "
style = "bold blue"

# Configure the golang module
[golang]
symbol = " "
style = "bold cyan"

# Configure the docker module
[docker_context]
symbol = " "
style = "bold blue"

# Configure the ssh module
[ssh]
symbol = "🔒 "
ssh_symbol = " "
style = "bold green"

# Configure the time module
[time]
format = "🕒 %T"
style = "bold yellow"

# Configure the username module
[username]
style_user = "bold green"
style_root = "bold red"

# Configure the hostname module
[hostname]
ssh_only = true
format = "on [\\u@\\h]"

# Configure the AWS module
[aws]
symbol = "  "
style = "bold yellow"

# Configure the GCP module
[gcloud]
symbol = "☁️  GCP "
style = "bold blue"

